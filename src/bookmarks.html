<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmarks</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="bookmarks">
      <h1 class="bookmarks__heading">Bookmarks</h1>
    </header>

    <main>
      <section class="quiz-card">
        <div
          role="button"
          class="quiz-card__bookmark quiz-card__bookmark--selected"
          aria-label="Add bookmark"
        ></div>
        <h2 class="quiz-card__heading">Question</h2>
        <p class="quiz-card__text">
          Wie viele Buchstaben hat das hawaianische Alphabet?
        </p>
        <button class="quiz-card__button">Show answer!</button>
        <p class="quiz-card__text hidden">12</p>
        <ul class="quiz-card__tags">
          <li>Strand</li>
          <li>ABC</li>
          <li>Zahl</li>
          <li>Urlaub</li>
        </ul>
      </section>

      <section class="quiz-card">
        <div
          role="button"
          class="quiz-card__bookmark"
          aria-label="Add bookmark"
        ></div>
        <h2 class="quiz-card__heading">Question</h2>
        <p class="quiz-card__text">
          Wie viele Liter Bier werden in Deutschland pro Kopf j√§hrlich
          getrunken?
        </p>
        <button class="quiz-card__button">Show answer!</button>
        <p class="quiz-card__text hidden">100 Liter Bier.</p>
        <ul class="quiz-card__tags">
          <li>Brauerei</li>
          <li>Fass</li>
          <li>Alkohol</li>
          <li>Deutschland</li>
        </ul>
      </section>
    </main>
  </body>
</html>
